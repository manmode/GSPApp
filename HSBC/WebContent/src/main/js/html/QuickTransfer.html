       <div class="gspPanel col-md-5">
        <div class="panel panel-HSBC">
          <div class="panel-heading">
            <h3 class="panel-title">Quick Transfer</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="fromAccount" class="col-sm-3 control-label">From</label>
                <div class="col-sm-9">
                <select class="form-control gspDropdown">
                    <option class="dropdown-toggle">
                    	<ul class="option">
							<li class="item">Saving Account</li>
							<li class="item">12312323</li>
							<li class="item">USD</li>                   	
                    	</ul>
                    </option>
                    <option>
                    	<ul class="dropdown-menu">
							<li>Saving Account</li>
							<li>12312323</li>
							<li>USD</li>  
							<li class="divider"></li>                  	
                    	</ul>
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">To</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputPassword3"
                    placeholder="Password" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Skill</label>
                <div class="col-sm-9">
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Dates range</label>
                <div class="col-sm-9">
                  <div class="input-daterange" id="datepicker">
                    <div class="input-group">
                      <input type="text" class="input-small form-control"
                        name="start" /> <span class="input-group-addon">to</span> <input
                        type="text" class="input-small form-control" name="end" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label> <input type="checkbox" />Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
