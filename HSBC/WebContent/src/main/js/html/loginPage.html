<div ng-controller="loginPageController">
<div class="">
<div class="row content panel-heading loginPanel mmPanel">Login</div>
<div class="panel-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label" for="email">UserName</label>
			<div class="">
	      		<input type="email" class="form-control" id="email" placeholder="Enter GUID" ng-model="userName">
	    	</div>
		</div>
		
		<div class="form-group">
			<label class="control-label">Security Code</label>
			<div class="">  
		      <input type="password" class="form-control" id="pwd" placeholder="Enter Code" ng-model="pwd">
		    </div>
		</div>
		
		<div class="form-group">
			<div class="">
				<button class="btn btn-default" >Submit</button>
			</div>
		</div>
	</form>
</div>
</div>
</div>
