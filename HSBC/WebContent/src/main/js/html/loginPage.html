<div ng-controller="loginPageController">
<div class="col-sm-offset-4 col-sm-5">
<div class="row content panel-heading loginPanel">Login</div>
<div class="panel-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-4" for="email">UserName</label>
			<div class="col-sm-5">
	      		<input type="email" class="form-control" id="email" placeholder="Enter GUID" ng-model="userName">
	    	</div>
		</div>
		
		<div class="form-group">
			<label class="control-label  col-sm-4">Security Code</label>
			<div class="col-sm-5">  
		      <input type="password" class="form-control" id="pwd" placeholder="Enter Code" ng-model="pwd">
		    </div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-2">
				<button class="btn btn-default" >Submit</button>
			</div>
		</div>
	</form>
</div>
</div>
</div>
